<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amigos en Pedales - tus fotos</title>
    <link rel="stylesheet" href="/index2.html">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <div class="logo"> 
            <img src="./img/logos6.png" alt="Logo">
            <h2 id="Titulo">Amigos en pedales</h2>
        </div>
    </header>

    <section id="galeria">

        <h2 class="mount">Aventuras en llanos y montañas te esperan</h2>
        <div class="mountain">
            <img src="/img/monta1.png" alt="">
            <img src="/img/monta2.png" alt="">
            <img src="/img/monta3.png" alt="">
            <img src="/img/monta4.png" alt="">
        </div>
        <h2 class="fixxie">Una tendencia, para no dejar de disfrutar con tu rutera, Fixxie la bici que crece en el urbano</h2>
        <div class="fixxie">
            <img src="/img/fixxie1.png" alt="">
            <img src="/img/fixxie2.png" alt="">
            <img src="/img/fixxie3.png" alt="">
            <img src="/img/fixxie4.png" alt="">
        </div>
        <h2 class="primeros-pasos">La primera, siempre la mas deseada, la que te acompaño </h2>
        <div class="primeros-pasos">
            <img src="/img/aurora1.png" alt="">
            <img src="/img/aurora2.png" alt="">
            <img src="/img/aurora3.png" alt="">
            <img src="/img/aurora4.png" alt="">
        </div>
        <h2 class="ruteras">Las clasicas de nuestros abuelos, la herencia de muchos hoy</h2>
        <div class="ruteras">
            <img src="/img/rutera1.png" alt="">
            <img src="/img/rutera2.png" alt="">
            <img src="/img/rutera3.png" alt="">
            <img src="/img/rutera4.png" alt="">
        </div>
        
    </section>
    <footer>
        <div class="pie">
            <p>&copy; Amigos en pedales 2023</p>
        </div>
    </footer>
</body>
</html>
